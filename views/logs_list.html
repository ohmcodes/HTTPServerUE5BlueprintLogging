<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Archived Logs</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>body{padding:18px}</style>
</head>
<body>
  <div class="app-wrap">
    <header class="header">
      <div class="brand">
        <div class="logo">L</div>
        <div>
          <h1>Archived Logs</h1>
          <div class="meta">Browse saved snapshots</div>
        </div>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/logs">Live</a>
      </nav>
    </header>

    <main style="margin-top:18px">
      <section class="panel">
        <div style="margin-bottom:12px">
          <button class="btn" id="refresh">Refresh</button>
          <button class="btn" id="clear">Archive & Clear Current Logs</button>
        </div>
        <ul id="list">Loadingâ€¦</ul>
      </section>
    </main>
  </div>

  <script>
    async function loadList() {
      const res = await fetch('/logs/archives');
      if (!res.ok) {
        document.getElementById('list').innerText = 'Failed to load archives';
        return;
      }
      const files = await res.json();
      const ul = document.getElementById('list');
      ul.innerHTML = '';
      if (files.length === 0) {
        ul.innerHTML = '<li>(no archives)</li>';
        return;
      }
      files.forEach(name => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = '/logs/download/' + encodeURIComponent(name);
        link.innerText = name;
        link.download = name;
        li.appendChild(link);
        ul.appendChild(li);
      });
    }

    document.getElementById('refresh').addEventListener('click', loadList);
    document.getElementById('clear').addEventListener('click', async () => {
      if (!confirm('Archive current logs and clear them?')) return;
      const res = await fetch('/logs/clear', { method: 'POST' });
      if (!res.ok) {
        alert('Failed to clear logs');
        return;
      }
      const body = await res.json();
      alert('Cleared. Archive file: ' + (body.archived || '(none)'));
      loadList();
    });

    loadList();
  </script>
</body>
</html>
